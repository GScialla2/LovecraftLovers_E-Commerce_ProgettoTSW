<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ParteCSS/Filter.css">
    <title>Filtro Prodotti</title>
</head>
<body>
<div id="mySidebar" class="sidebar">
    <form action="FiltraggioServletPrezzo">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#x2715;</a>
        <label for="prezzomin">Prezzo minimo:</label>
        <input type="text" id="prezzomin" name="prezzomin">
        <label for="prezzomax">Prezzo massimo:</label>
        <input type="text" id="prezzomax" name="prezzomax">
        <button id="filtra" onclick="return validate()" value="filtra">Filtra</button>
    </form>
</div>

<div style="padding: 3px">
    <button class="openbtn" onclick="openNav()">Filtra</button>
</div>

<script>
    function openNav() {
        var x = window.matchMedia("(max-width: 500px)");
        if (x.matches) {
            document.getElementById("mySidebar").style.width = "500px";
            document.getElementById("mySidebar").style.height = "50px";
        } else {
            document.getElementById("mySidebar").style.width = "700px";
            document.getElementById("mySidebar").style.height = "60px";
        }
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
    }

    function validate() {
        var min = document.getElementById('prezzomin').value;
        var max = document.getElementById('prezzomax').value;
        var minRGEX = /^[0-9]*$/;
        var maxRGEX = /^[0-9]*$/;
        if (!minRGEX.test(min)) {
            alert("Inserire un valore valido per il valore minimo");
            return false;
        }
        if (!maxRGEX.test(max)) {
            alert("Inserire un valore valido per il valore massimo");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
